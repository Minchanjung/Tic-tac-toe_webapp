<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>
        <div>player 1</div>
        <div>player 2</div>
    </div>
    <div id="messageContainer">
        <div id="message"></div> 
    </div>
    
    <div id="gameboardContainer">
        <div id="topLeft" class="cell" data-index="0"></div>
        <div id="topMiddle" class="cell" data-index="1"></div>
        <div id="topRight" class="cell" data-index="2"></div>
        <div id="middleLeft" class="cell" data-index="3"></div>
        <div id="middleMiddle" class="cell" data-index="4"></div>
        <div id="middleRight" class="cell" data-index="5"></div>
        <div id="bottomLeft" class="cell" data-index="6"></div>
        <div id="bottomMiddle" class="cell" data-index="7"></div>
        <div id="bottomRight" class="cell" data-index="8"></div>
    </div>
    <div id="buttonContainer">
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
